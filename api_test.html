<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <title>FeatureLayer - 4.3</title>

    <link rel="stylesheet" href="https://js.arcgis.com/4.3/esri/css/main.css">
    <script src="https://js.arcgis.com/4.3/"></script>

    <style>
        html,
        body,
        #viewDiv {
            padding: 0;
            margin: 0;
            height: 100%;
            width: 100%;
        }
    </style>

    <script>
        require([
                "esri/Map",
                "esri/views/MapView",
                "esri/layers/FeatureLayer",
                "dojo/domReady!"
            ],
            function(
                Map, MapView,
                FeatureLayer
            ) {
                var map = new Map({
                    basemap: "streets"
                });
                var view = new MapView({
                    container: "viewDiv",
                    map: map,
                    zoom: 12,  // Sets the zoom level based on level of detail (LOD)
                    center: [121, 31]  // Sets the center point of view in lon/lat
                });


                var featureLayer1 = new FeatureLayer({
                    url: "https://10.60.42.201:6442/arcgis/rest/services/Du/环线分布/MapServer/1",
                    opacity: 0.6
                });
                var featureLayer2 = new FeatureLayer({
                    url: "https://10.60.42.201:6442/arcgis/rest/services/Du/环线分布/MapServer/0",
                    opacity: 0.6
                });
                map.add(featureLayer1);
                map.add(featureLayer2);
            });
    </script>
</head>

<body>
<div id="viewDiv"></div>
</body>

</html>
